<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator dareyo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />
      <div class="buttons">
        <button class="clear" id="clear">C</button>
        <label for="divide-btn" class="visually-hidden">Divide</label>
        <button class="operator" id="divide-btn" data-op="/">รท</button>
        <button class="operator" data-op="*">*</button>
        <button class="operator" data-op="-">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator" data-op="+">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button class="equal" id="equal">=</button>
      </div>
      <h1>A<span>RI</span></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
